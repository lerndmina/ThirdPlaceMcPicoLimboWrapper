name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PicoLimboWrapper
          path: build/libs/PicoLimboWrapper.jar

      - name: Create Draft Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          name: "Draft ${{ github.run_number }} - ${{ github.event.head_commit.message }}"
          tag_name: draft-${{ github.run_number }}
          files: build/libs/PicoLimboWrapper.jar
          body: |
            ## Changes
            Automated draft release from commit ${{ github.sha }}
            
            **Commit Message:** ${{ github.event.head_commit.message }}
            **Author:** ${{ github.event.head_commit.author.name }}
            **Build:** #${{ github.run_number }}

            Review and publish this release when ready.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
